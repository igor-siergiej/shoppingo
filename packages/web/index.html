<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
        <title>Shoppingo</title>
        <link rel="icon" type="image/png" href="/logo-192.png" />
        <meta name="theme-color" content="#2e7d32" />
        <link rel="manifest" href="/manifest.json" />
        
        <!-- Preload critical resources -->
        <link rel="preload" href="/logo-192.png" as="image" />
        <link rel="preload" href="/config.json" as="fetch" crossorigin />
        
        <!-- DNS prefetch for external resources -->
        <link rel="dns-prefetch" href="//fonts.googleapis.com" />
        
        <!-- Critical CSS inline for faster rendering -->
        <style>
            /* Critical loading styles */
            #root {
                min-height: 100vh;
                background-color: #f5f5f5;
            }
            .loading-screen {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #f5f5f5;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            }
            .loading-spinner {
                width: 40px;
                height: 40px;
                border: 3px solid #e0e0e0;
                border-top: 3px solid #2e7d32;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin-bottom: 16px;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .loading-text {
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- Initial loading screen -->
            <div class="loading-screen">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Shoppingo...</div>
            </div>
        </div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
