server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers for PWA
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Cross-Origin-Embedder-Policy "require-corp" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;

  # Service Worker - no cache to ensure updates
  location ~* ^/(sw\.js|workbox-.*\.js)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # PWA Manifest
  location = /manifest.webmanifest {
    add_header Content-Type "application/manifest+json" always;
    add_header Cache-Control "public, max-age=86400" always;
    try_files $uri =404;
  }

  # Static assets with versioned filenames - long cache
  location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Images and icons - medium cache
  location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
    add_header Cache-Control "public, max-age=86400" always;
    try_files $uri =404;
  }

  # Main app - short cache with revalidation
  location / {
    add_header Cache-Control "public, max-age=3600, must-revalidate" always;
    try_files $uri /index.html;
  }

  error_page 404 /index.html;
}